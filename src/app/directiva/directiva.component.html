<button type="button" (click)="setHabilitar()" class="btn btn-info my-3">
    {{habilitar==true?'Ocultar':'Mostrar'}}
</button>

<div class="card">
    <div class="card-header">
        Listado De Cursos
    </div>
    <ul class="list_group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
</div>
